<form [formGroup] = "form" (ngSubmit)="submit()">
    <input 
    type="text"
    class="border w-full p-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
    >

    <p class="text-red-600 font-medium"
    *ngIf="title.errors?.minlength && title.touched"
    >Please, enter min 5 characters</p>

    <button
    type="submit"
    class="p-2 bg-blue-500 text-white mt-2"
    >Create</button>
</form>
